<div class="background">
    <img src="assets/city.jpg" alt="city" style="position: fixed ">
  </div>

<form [formGroup] = "cityForm">
    <mat-form-field class="example-form-field">
      <mat-label>Name of city</mat-label>
      <input matInput formControlName="name" type="text" >
      <button mat-button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Popoulation</mat-label>
      <input matInput formControlName="population" type="text" >
      <button mat-button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field">
        <mat-label>Area</mat-label>
        <input matInput formControlName="area" type="text" >
        <button mat-button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Details of city</mat-label>
        <input matInput formControlName="details" type="text" >
        <button mat-button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    
      <button mat-raised-button color="primary" (click)="addCity()">Save</button>
  </form>
