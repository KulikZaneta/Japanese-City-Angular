<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <h1>Menu</h1>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/city-list">
        <h4>{{'menu.cities' | translate}}</h4>
      </a>
      <a mat-list-item routerLink="/add-city">
        <h4>{{'menu.add' | translate}}</h4>
      </a>
      <a mat-list-item routerLink="/attraction-list">
        <h4>{{'menu.attraction-list' | translate}}</h4>
      </a>
      <a mat-list-item routerLink="/add-attractions">
        <h4>{{'menu.attractions' | translate}}</h4>
      </a>
      <a mat-list-item routerLink="/user" *ngIf="!(jwtToken$ | async )">
        <h4>{{'menu.user' | translate}}</h4>
      </a>
      <a mat-list-item routerLink="/user" *ngIf="(jwtToken$ | async )" (click)="logOut()">
        <h4>{{'menu.logOut' | translate}}</h4>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Japan City</span>

      <img src="assets/flag of japan.png" alt="japan-flag" style="height: 60px;" />

      <mat-button-toggle-group>
        <mat-button-toggle (click)="changeLanguage('pl')">
          PL
        </mat-button-toggle>
        <mat-button-toggle (click)="changeLanguage('en')">
          EN
        </mat-button-toggle>
      </mat-button-toggle-group>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
